<div class="container">
  <app-loader *ngIf="loading"></app-loader>
  <div class="row" *ngIf="!loading">
    <div class="col-xs-12">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            email
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            required
            minlength="6"
            name="password"
          />
        </div>

        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
            Sign In
          </button>
          |
          <a [routerLink]="['/signup']">or sign up...</a>
        </div>
      </form>
    </div>
  </div>
</div>

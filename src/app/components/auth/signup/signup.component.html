<div class="container">
  <app-loader *ngIf="loading"></app-loader>
  <div class="row" *ngIf="!loading">
    <div class="col-xs-12">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            email
            required
            ngModel
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            required
            minlength="6"
            ngModel
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="password2">Password (confirm)</label>
          <input
            type="password"
            id="password2"
            class="form-control"
            required
            minlength="6"
            ngModel
            name="password2"
          />
        </div>

        <div>
          <button class="btn btn-primary" type="submit">Sign Up</button> |
          <a [routerLink]="['/auth/signin']">or sign in...</a>
        </div>
      </form>
    </div>
  </div>
</div>

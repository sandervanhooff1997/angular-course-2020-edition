<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" [ngClass]="{ checked: 1 > 0 }">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
          <!-- 
            * required
            * pattern (regex) only allow > 0
           -->
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- * disable button if form invalid -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDeleteItem()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
